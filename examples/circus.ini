[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555

[watcher:master]
cmd = ../bin/powerhose-router
warmup_delay = 0
numprocesses = 1
working_dir = .

[watcher:workers]
cmd = ../bin/python
args = echo_worker.py ipc:///tmp/worker-$WID.ipc
warmup_delay = 1
numprocesses = 4
working_dir = .

[watcher:clients]
cmd = ../bin/python 
args = echo_client.py
warmup_delay = 0
numprocesses = 50
working_dir = .


